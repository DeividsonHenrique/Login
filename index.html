<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

    <!-- Link do fontAwesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container"> <!--div principal-->

        <div class="box"> <!--Div caixa onde ficara as tags para o login-->

            <div class="login">
                <img src="images/login.png" alt="">
            </div>


            <div class="formulario">
                <form action="">
                    <h2>Fa√ßa Seu Login</h2>

                    <label for="email">
                        <i class="fa-solid fa-envelope" id="iconePrimeiro"></i>
                        <input onclick="esconderIcone()" onblur="mostarIcone()" class="inpt" type="email" id="email" placeholder="Email" required autocomplete="off">
                    </label>

                    <label for="senha">
                        <i class="fa-solid fa-lock" id="iconeSegundo"></i>
                        <input onclick="esconderIconeS()" onblur="mostarIconeS()" class="inpt" type="password" id="senha" placeholder="Password">
                    </label>

                    <input type="button" value="Login">

                    <label for="lembrar" class="check">
                        <span class="lembrarLogin"> <input type="checkbox" name="lembar" id="lembrar"> Lembar meu Login</span>
                    </label>

                    <span class="forgot">Esqueceu o <a href="#">Email / Senha ?</a></span>

                    <a class="acc" href="#">Criar minha conta <i class="fa-solid fa-arrow-right"></i></a>

                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
